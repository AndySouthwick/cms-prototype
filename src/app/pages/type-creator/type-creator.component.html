<section class="section-content-types">
<div class="create-section">
  <usana-form-input [data]="{label: 'Content Type Name', value: selectedContentTypeName}" (dataOut)="this.createTypeName($event)" ></usana-form-input>
  <div *ngIf="inputFromField">
    <usana-form-input [data]="{label: 'Create Lable'}" (dataOut)="this.createLabel($event)" ></usana-form-input>
    <usana-form-input [data]="{label: 'Create Help'}" (dataOut)="this.createHelp($event)" ></usana-form-input>
    <usana-select-input [data]="{label: 'New Input Type', options: ['TEXT', 'RICH_TEXT', 'FILE', 'REFERENCE', 'TOGGLE', 'ITERABLE']}" (dataOut)="this.createInput($event)" ></usana-select-input>
    <usana-button [data]="{buttonClass: 'button-large-primary'}" (click)="sendMutationUp()" *ngIf="!selectedContentTypeName">Send</usana-button>
    <usana-button [data]="{buttonClass: 'button-large-primary'}" (click)="sendMutationUp(selectedContentTypeId, selectedContentTypeName)" *ngIf="selectedContentTypeName">Send</usana-button>
  </div>
</div>
<div class="view-all-content-types" >
  <span (click)="clearField('createNew')" *ngIf="selectedContentTypeName" class="btn-link"> <- Create New</span>
  <div class="input-types-section" *ngIf="inputFromField">
   <h2>{{selectedContentTypeName}}</h2>
    <accordion [isAnimated]="true">
      <accordion-group [heading]="queryInputs.label" *ngFor="let queryInputs of queryData">
      <usana-form-input [data]="{label: 'Update Lable', value: queryInputs.label}" (dataOut)="this.createLabel($event)"></usana-form-input>
      <usana-select-input [data]="{label: 'Change Input Type', options: ['TEXT', 'RICH_TEXT', 'FILE', 'REFERENCE', 'TOGGLE', 'ITERABLE'], value: queryInputs.input}" (dataOut)="this.createInput($event)" ></usana-select-input>
      <usana-form-input [data]="{label: 'Update Help Text', value: queryInputs.help}"  (dataOut)="this.createHelp($event)"></usana-form-input>
      <usana-button [data]="{buttonClass:'button-small-primary'}" (click)="updateType(queryInputs.id)">Save</usana-button>
      <usana-alert [data]="{ alertClass: 'alert-large-success', alertType: 'Success', alert: 'You saved'}" *ngIf="queryInputs.id ===  this.data"></usana-alert>
      </accordion-group>
    </accordion>

  </div>
  <div *ngIf="!inputFromField"  class="input-types-section">
    <h2>Input Type Names</h2>
    <div *ngFor="let contentType of allContentTypes" class="input-type-names" (click)="queryInputTypesOfContentTypes(contentType.id, contentType.typeName)">
      <span >{{contentType.typeName}}</span>
    </div>
  </div>
</div>
</section>
