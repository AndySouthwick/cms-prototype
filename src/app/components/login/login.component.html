<div class="component-login">
  <h2>Log In</h2>
  <div>
    <app-input [data]="{label: 'Username'}"(dataOut)="this.collectUserName($event)"></app-input>
    <app-input [data]="{label: 'Password', inputType: 'password'}" (dataOut)="this.collectPassword($event)"></app-input>
    <button class="button-large-primary" (click)="this.submit()">Submit</button>
  </div>
</div>
