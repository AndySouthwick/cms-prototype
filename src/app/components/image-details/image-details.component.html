<div class="edit-image-section" *ngIf="data.imageUrl">
  <a href="{{data.imageUrl}}" target="_blank"> <img src="{{data.imageUrl}}" alt="" width="320"></a>
  <div class="button-left">
    <button class="button-small-secondary" (click)=" this.callParent()">Copy Image Location</button>
  </div>
  <app-input [data]="{label: 'Alt Text',  value: data.altText}"></app-input>
  <div class="button-left">
    <button class="button-large-primary" >Save</button>
  </div>
</div>
