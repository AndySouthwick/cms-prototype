 <section *ngFor="let theData of data">

   <div *ngIf="theData.card">
     <div *ngFor="let card of theData.card">
       {{card.title}}
     </div>
   </div>

   <div *ngIf="theData.heroSlide">
     <div *ngFor="let heroSlide of theData.heroSlide">
       {{heroSlide.title}}
     </div>
   </div>

   <div *ngIf="theData.center">
     <div *ngFor="let center of theData.center">
      <div [innerHTML]="center.text"></div>
     </div>
   </div>

 </section>
